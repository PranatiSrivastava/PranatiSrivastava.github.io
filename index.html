<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
   
</head>
<body>
    
    <div class="wrapper">
<header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
<section class="input-part">
    <p class="info-txt">Please enter a valid name!</p>
    <div class="content">
    <input type="text" spellcheck="false" placeholder="Enter City Name"  required>
    <div class="seperator"></div>
    <button>Get Device Location</button>
</div>
</section>
<section class="weather-part">
    <img src="#" alt="Weather icons">
    
<div class="temp">
    <span class="numb">_</span>
    <span class="deg"> °</span>
</div>
<DIV class="weather">_ _</DIV>
<div class="location">
    <i class="bx bx-map"></i>
    <span>_, _</span>
</div>
<div class="bottom-details">
    <div class="column feels">
        <i class="bx bxs-thermometer"></i>
        <div class="details">
            <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg"> °C</span>
            </div>
            <p>Feels like</p>
        </div>
    </div>
    <div class="column humidity">
        <i class="bx bxs-droplet-half"></i>
        <div class="details">
            <span>_</span>
            <p>Humidity</p>
        </div>
    </div>
</div>
</section>
 
    </div>
    
    <script src="script.js"> </script>
  </body>
  
</html>
